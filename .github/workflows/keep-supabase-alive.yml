name: Keep Supabase Alive

on:
  schedule:
    # Runs every 3 days at 10:00 AM UTC (twice per week)
    - cron: "0 10 */2 * *"
  workflow_dispatch: # Allows manual trigger

jobs:
  ping-databases:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Database 1
        run: |
          response=$(curl -s -w "\n%{http_code}" -X GET \
            '${{ secrets.SUPABASE_URL_1 }}/rest/v1/keep_alive?select=id&limit=1' \
            -H "apikey: ${{ secrets.SUPABASE_KEY_1 }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY_1 }}")
          http_code=$(echo "$response" | tail -n1)
          if [ "$http_code" = "200" ]; then
            echo "Database 1 pinged successfully (HTTP $http_code)"
          else
            echo "Database 1 ping failed (HTTP $http_code)"
            exit 1
          fi

      - name: Ping Database 2
        run: |
          response=$(curl -s -w "\n%{http_code}" -X GET \
            '${{ secrets.SUPABASE_URL_2 }}/rest/v1/keep_alive?select=id&limit=1' \
            -H "apikey: ${{ secrets.SUPABASE_KEY_2 }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY_2 }}")
          http_code=$(echo "$response" | tail -n1)
          if [ "$http_code" = "200" ]; then
            echo "Database 2 pinged successfully (HTTP $http_code)"
          else
            echo "Database 2 ping failed (HTTP $http_code)"
            exit 1
          fi
